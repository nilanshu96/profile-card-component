<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="profile-card">
      <div class="image-container">
        <img src="./images/image-victor.jpg" alt="Profile Image">
      </div>
      <header>
        <div><span class="name">Victor Crest</span> 26</div>
          <div class="city">London</div>
      </header>
      <ul class="stats">
        <li>
          <div class="stats_header">80K</div>
          <div class="stats_desc">Followers</div>
        </li>
        <li>
          <div class="stats_header">803K</div>
          <div class="stats_desc">Likes</div>
        </li>
        <li>
          <div class="stats_header">1.4K</div>
          <div class="stats_desc">Photos</div>
        </li>
      </ul>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nilanshu96">Nilanshu V Rajmane</a>.
  </div>
</body>

</html>
